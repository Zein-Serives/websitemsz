<section class="section-panel"><h1>Direkte Anfrage / Buchung</h1><p class="muted">Telefon & E‑Mail sind Pflicht, damit die Dispo Sie erreicht.</p></section>
<form id="f" class="card" style="max-width:1200px;margin:0 auto 1rem">
  <div class="row"><label>Firma</label><input id="firma"></div>
  <div class="row"><label>Ihr Name*</label><input id="name" required></div>
  <div class="row"><label>Telefon*</label><input id="tel" required></div>
  <div class="row"><label>E‑Mail*</label><input id="mail" type="email" required></div>
  <div class="row"><label>Abholort</label><input id="from"></div>
  <div class="row"><label>Zustellort</label><input id="to"></div>
  <div class="row"><label>Datum & Uhrzeit</label><input id="when"></div>
  <div class="row"><label>Ladung</label><input id="cargo"></div>
  <div class="row"><label>Option</label><select id="opt"><option>Standard</option><option>Sameday</option><option>Overnight</option><option>Security</option></select></div>
  <div class="row"><label>Nachricht</label><textarea id="msg" rows="4"></textarea></div>
  <div class="row"><div></div><div class="actions" style="justify-content:flex-start">
    <a id="m" class="btn" href="#">Per E‑Mail senden</a>
    <a id="w" class="btn ghost" href="#">WhatsApp</a>
  </div></div>
</form>
<script>
(function(){
  function v(id){return document.getElementById(id).value||''}
  function payload(){return [
    'Neue Direkt‑Anfrage',
    'Firma: '+v('firma'),'Name: '+v('name'),'Telefon: '+v('tel'),'E‑Mail: '+v('mail'),
    'Von: '+v('from'),'Nach: '+v('to'),'Zeit: '+v('when'),
    'Ladung: '+v('cargo'),'Option: '+v('opt'),'Nachricht: '+v('msg')
  ].join('%0D%0A')}
  document.getElementById('m').onclick=e=>{e.preventDefault();location.href='mailto:info@masz-solutions.de?subject=Direktanfrage%20MASZ&body='+payload()}
  document.getElementById('w').onclick=e=>{e.preventDefault();location.href='https://wa.me/4915739720978?text='+payload()}
})();
</script>
