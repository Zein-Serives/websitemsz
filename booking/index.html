<section class="section"><div class="container">
 <h2>Direkt‑Anfrage</h2>
 <p class="small">Telefon und E‑Mail sind Pflicht, damit die Dispo zurückrufen kann.</p>
 <div class="card">
  <form class="grid grid-3" onsubmit="sendMail(event)">
    <input class="input" id="name" placeholder="Name">
    <input class="input" id="tel" placeholder="Telefon *" required>
    <input class="input" id="mail" type="email" placeholder="E‑Mail *" required>
    <input class="input" id="from" placeholder="Abholung (Adresse)">
    <input class="input" id="to" placeholder="Zustellung (Adresse)">
    <input class="input" id="details" placeholder="Details (Zeitfenster, Besonderheiten)">
    <div class="flex">
      <button class="btn btn-primary" type="submit">Per E‑Mail senden</button>
      <a class="btn btn-ghost" id="wa" target="_blank">WhatsApp (DE)</a>
    </div>
  </form>
 </div>
</div></section>
<script>
function sendMail(e){
  e.preventDefault();
  const q = new URLSearchParams({
    subject: 'Direktanfrage MASZ',
    body: 
`Name: ${document.getElementById('name').value}
Telefon: ${document.getElementById('tel').value}
E-Mail: ${document.getElementById('mail').value}
Von: ${document.getElementById('from').value}
Nach: ${document.getElementById('to').value}
Details: ${document.getElementById('details').value}`
  }).toString();
  location.href = 'mailto:info@masz-solutions.de?' + q;
}
document.addEventListener('input',()=>{
  const msg = encodeURIComponent(`Anfrage MASZ%0AName: ${name.value}%0ATel: ${tel.value}%0AVon: ${from.value}%0ANach: ${to.value}`);
  document.getElementById('wa').href = 'https://wa.me/4915739720978?text=' + msg;
});
</script>
